<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practices</title>
    <link rel="stylesheet" href="styles_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <button class="btn btn--success btn--disabled">Go to next Approval</button>
        <button class="btn btn--warn">OK</button>
        <button class="btn btn--danger">Try again</button>
    </div>

    <!-- success -->
    <div class="toast toast--danger">
        <div class="toast__icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <p class="toast__content">Toán tử 3 chấm có làm thay đổi thứ tự mảng không nhỉ mọi người</p>
        </div>
        <div class="toast__close">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="toast toast--warn">
        <div class="toast__icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <p class="toast__content">Toán tử 3 chấm có làm thay đổi thứ tự mảng không nhỉ mọi người</p>
        </div>
        <div class="toast__close">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="toast toast--success">
        <div class="toast__icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <p class="toast__content">Toán tử 3 chấm có làm thay đổi thứ tự mảng không nhỉ mọi người</p>
        </div>
        <div class="toast__close">
            <i class="fas fa-times"></i>
        </div>
    </div>

</body>

</html>
